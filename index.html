    <link rel="stylesheet" href="CSS/bootstrap.css">
    <style>
        /* Custom CSS for the navbar */
        .navbar {
            background-color: #ffffff; /* White background color for the navbar */
            padding-top: 20px; /* Adjust the top padding to increase the navbar height */
            padding-bottom: 20px; /* Adjust the bottom padding to increase the navbar height */
        }

        .navbar-toggler-icon {
            font-size: 1.5rem; /* Increase the size of the navbar toggle button */
        }

        .navbar-brand {
            color: #857070; /* Text color for the logo */
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* Text color for the navigation links */
            font-size: 18px;
            margin-right: 20px; /* Add space between the navigation links */
        }

        .navbar-nav .nav-link:hover {
            color: #333;
            background-color: #fff; /* Background color for navigation links on hover */
            border-radius: 5px; /* Add rounded corners to the links on hover */
        }

        /* Custom CSS for the page content */
        body {
            background-color: #f8f9fa; /* Light gray background color for the page */
        }

        .container {
            padding-top: 50px; /* Add space from the top */
        }

        h1,h4 {
            color: #fffdfd; /* Text color for headings */
        }
        #bod{
            background: linear-gradient(to bottom, #003de6, #5fd3e2);
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            height: 50vh; /* Set the height of the body to fill the viewport */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
    
    </style>
    <title>Bootstrap Navbar Example</title>
</head>
