<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Create a linear gradient background */
        body {
            background: linear-gradient(to bottom, #003de6, #ffffff);
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            height: 100vh; /* Set the height of the body to fill the viewport */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Style for the content */
        .content {
            background-color: #fff; /* White background for the content area */
            padding: 20px; /* Add some padding for the content */
            border-radius: 10px; /* Add rounded corners to the content area */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is an example of a blue-to-white gradient background.</p>
    </div>
</body>
</html>
